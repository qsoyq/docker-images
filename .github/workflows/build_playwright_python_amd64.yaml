name: playwright-python linux/amd64
on:
  push:
    paths:
      - 'docker/python/playwright-python.Dockerfile'
      - '.github/workflows/build_playwright_python_amd64.yaml'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: qsoyq/playwright-python:amd64
          platforms: linux/amd64
          file: "docker/python/playwright-python.Dockerfile"
